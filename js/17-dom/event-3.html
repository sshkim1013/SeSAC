<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- event-3.html -->
    <button>클릭 클릭</button>

    <input type="text" />
    <p class="message"></p>

    <a href="https://naver.com">NAVER</a>

    <script>
      // input 요소를 선택
      const inputTag = document.querySelector("input");
      // input 요소에 "input" 이벤트에 대한 핸들러 등록
      inputTag.addEventListener("input", (e) => {
        // 매개변수 e : 이벤트 정보를 저장하는 객체
        console.log(e);

        // target 변수 : 이벤트가 발생한 요소(input 요소)를 의미 === 위의 inputTag 변수.
        const target = e["target"];
        console.log(`target = ${target}`);

        // input에 사용자가 입력한 값
        const value = target["value"];

        // ----------------------------------------------

        // [ 비밀번호 설정 연습 ]
        const pTag = document.querySelector(".message");
        // value["length"]가 8 미만이면 p 태그에 텍스트를 설정
        // "글자가 8자 미만입니다."
        // 그런데 value["length"]가 8 이상이면 p 태그에 텍스트를 설정
        // 빈 문자열("")
        if (value["length"] < 8) {
          pTag["textContent"] = "글자가 8자 미만입니다";
        } else {
          pTag["textContent"] = "";
        }
      });

      // ------------------------------

      // 버튼 요소 선택
      const buttonTag = document.querySelector("button");
      buttonTag.addEventListener("click", () => {
        alert("클릭");

        // button 요소에 작성된 텍스트를 alert()로 알림창 띄우기 코드
        const text = buttonTag["textContent"];
        alert(text);
      });

      // ------------------------------

      buttonTag.addEventListener("click", (event) => {
        // 발생한 이벤트 종류
        console.log(event.type);

        // 이벤트가 발생한 요소
        console.log(event.target);
      });

      // ------------------------------

      // 1. a 태그를 선택하고, 변수 link에 할당
      const link = document.querySelector("a");
      // 2. 변수 link에 addEventListener()를 사용해서, click 이벤트 핸들러 함수를 지정
      link.addEventListener("click", (event) => {
        event.preventDefault(); // a 태그가 수행해야 할 이벤트 처리를 막는다
      });
    </script>
  </body>
</html>
