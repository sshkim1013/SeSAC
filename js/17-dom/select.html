<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .red {
        color: red;
      }
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child" id="first">
        <p></p>
        <p></p>
        <p></p>
      </div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <p></p>
      <p></p>
      <p></p>
    </div>

    <a href="" id="naver">네이버</a>

    <h1 id="red">red</h1>
    <h1 id="green">green</h1>

    <script>
      // 태그명이 div인 요소 하나를 선택.
      const divEl1 = document.querySelector("div");
      console.log(divEl1); // 개발자 도구로 확인해보면 class="parent"인 div만 선택된 것을 확인 가능.

      // -----------

      // 태그명이 div 인 요소를 모두 선택.
      // 참고로, NodeList(divEl2)는 배열과 다를 바 없다.
      const divEl2 = document.querySelectorAll("div");
      console.log(divEl2);

      // -----------

      // divEl2를 forEach()를 사용해서 요소들을 한 줄 씩 출력.
      divEl2.forEach((element) => {
        console.log(element);
      });

      // -----------

      // 1. 클래스가 child 인 요소를 모두 선택.
      // 2. forEach()를 사용하여 요소들을 한 줄 씩 출력.
      const divEl3 = document.querySelectorAll(".child");
      divEl3.forEach((element) => {
        console.log(element);
      });

      // -----------

      // id 속성은 문서 내에 동일한 값이 2개 이상 있으면 안된다.
      // 1. id 속성이 first 인 요소를 선택.
      const firstChild = document.querySelector("#first");
      console.log(firstChild);

      // -----------

      // 선택된 요소들은 모두 객체(Object)이다.
      // 객체는 속성(Key)과 값(Value)을 가진다.

      // "동적인 작업"
      // textContent 속성을 조작 === 요소의 텍스트를 조작
      firstChild["textContent"] = "첫 번째 자식";

      // -----------

      // 3초 뒤 firstChild 요소의 텍스트를 "3초 뒤" 로 변경
      setTimeout(() => {
        firstChild["textContent"] = "3초 뒤";
      }, 3000);

      // -----------

      // 1. p 태그를 모두 선택
      // 2. p 태그 요소의 텍스트를 "p 태그" 로 조작
      const pEle1 = document.querySelectorAll("p");
      pEle1.forEach((p) => {
        p["textContent"] = "p 태그";
      });

      // -----------

      // 1. id가 first인 요소의 자식 p 태그를 모두 선택
      // 2. 선택한 p 태그 요소들의 텍스트를 "first의 자식 p 태그"로 조작.
      const pEle2 = document.querySelectorAll("#first > p");
      pEle2.forEach((p) => {
        p["textContent"] = "first의 자식 p 태그";
      });

      // -----------

      // 1. class가 parent인 요소를 하나 선택.
      // 2. 텍스트(textContent)를 빈 문자열 ""로 설정.
      const parentDiv = document.querySelector(".parent");
      parentDiv["textContent"] = ""; // parent 요소 내부의 모든 요소가 삭제 / textContent 사용 시 매우 주의해야 한다!!!!!

      // -----------

      // 1. a 태그 선택
      const link = document.querySelector("a");

      // 2. link 변수 href 속성을 https://naver.com 으로 변경
      link.setAttribute("href", "https://naver.com");

      // -----------

      // 1. id가 red인 요소를 선택하고 변수에 할당
      const redH1 = document.querySelector("#red");

      // 2. id가 green인 요소를 선택하고 변수에 할당
      const greenH1 = document.querySelector("#green");

      // 3. redH1 에는 class 지정 "red"
      redH1.className = "red";

      // 4. greenH1 에는 class 지정 "green"
      greenH1.className = "green";

      // -----------
    </script>
  </body>
</html>
