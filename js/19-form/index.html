      <input type="password" name="password" />

      <input type="submit" />

      const formTag = document.querySelector("#form");

      // 이벤트 종류: submit
      formTag.addEventListener("submit", (e) => {

        e.preventDefault();

        // 위의 preventDefault() 메서드를 사용하지 않으면
        // 콘솔에 "제출"이 나타났다가 바로 사라짐. - 기본 동작
        console.log("제출");

        // form 태그가 가진 모든 입력 요소를 가지고 있음.
        // 여기서는 3개의 input 태그
        console.log(formTag["elements"]);

        // name 속성이 password인 요소의 value 속성 출력
        const value = formTag["elements"]["password"]["value"];
        console.log(value);

        // } else {

    </script>
