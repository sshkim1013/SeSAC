<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <input type="text" name="text" placeholder="아이디" required />
      <input type="password" name="password" placeholder="비밀번호" required />

      <div>
        <label for="check1">체크박스1</label>
        <input type="checkbox" name="checkbox1" id="check1" value="체크박스1" />
        <br />
        <label for="check2">체크박스2</label>
        <input type="checkbox" name="checkbox2" id="check2" value="체크박스2" />
      </div>

      <div>
        <!-- name 속성: 그루핑 용도, 중복 선택 제거 가능 -->
        <label for="radio1">라디오1</label>
        <input type="radio" id="radio1" name="radio" />
        <label for="radio2">라디오2</label>
        <input type="radio" id="radio2" name="radio" />
      </div>

      <!-- <div>
        <input type="file" />
        <input type="date" />
        <input type="datetime" />
        <input type="color" />
      </div> -->

      <textarea name="" id=""></textarea>

      <input type="submit" name="submit" value="전송" />

      <!-- select와 option, ul과 li && ol과 li 관계와 유사 -->
      <select name="" id="">
        <option>국가</option>
        <option>대한민국</option>
        <option>미국</option>
        <option>일본</option>
      </select>
    </form>
  </body>
</html>
